<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0xRia’s Cyber To-Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>✅ 0xRia’s To-Do Board</h1>

  <div class="board">
    <div class="column" id="add-task-column">
      <h2>Add Task</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a task..." required>
        <button>Add</button>
      </form>
    </div>

    <div class="column">
      <h2>In Progress</h2>
      <ul id="in-progress-list"></ul>
    </div>

    <div class="column">
      <h2>Completed</h2>
      <ul id="completed-list"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
