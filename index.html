<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0xRia’s To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>✅ To-Do List</h1>
  
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a task..." required>
    <button>Add</button>
  </form>

  <h2>In-Progress</h2>
  <ul id="in-progress-list"></ul>

  <h2>Completed</h2>
  <ul id="completed-list"></ul>
</div>


  <script src="main.js"></script>
</body>
</html>
